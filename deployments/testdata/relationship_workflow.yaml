tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: TestWf
  template_version: 0.1.0-SNAPSHOT
  template_author: admin

description: ""

imports:
  - normative-types: <yorc-types.yml>

topology_template:
  node_templates:
    OracleJDK:
      type: tosca.nodes.SoftwareComponent
      properties:
        java_url: "https://edelivery.oracle.com/otn-pub/java/jdk/8u131-b11/d54c1d3a095b4ff2b6607d096fa80163/jdk-8u131-linux-x64.tar.gz"
        java_home: "/opt/java"
        component_version: "1.8.0-131-b11"
      requirements:
        - hostedOnComputeHost:
            type_requirement: host
            node: Compute
            capability: tosca.capabilities.Compute
            relationship: tosca.relationships.HostedOn
    Compute:
      type: tosca.nodes.Compute
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
  workflows:
    install:
      steps:
        Compute_install:
          target: Compute
          activities:
            - delegate: install
          on_success:
            - OracleJDK_hostedOnComputeHost_add_target
            - OracleJDK_creating
        OracleJDK_initial:
          target: OracleJDK
          activities:
            - set_state: initial
          on_success:
            - OracleJDK_creating
        OracleJDK_creating:
          target: OracleJDK
          activities:
            - set_state: creating
          on_success:
            - OracleJDK_create
        OracleJDK_created:
          target: OracleJDK
          activities:
            - set_state: created
          on_success:
            - OracleJDK_hostedOnComputeHost_pre_configure_source
            - OracleJDK_configuring
        OracleJDK_configuring:
          target: OracleJDK
          activities:
            - set_state: configuring
          on_success:
            - OracleJDK_configure
        OracleJDK_configured:
          target: OracleJDK
          activities:
            - set_state: configured
          on_success:
            - OracleJDK_starting
            - OracleJDK_hostedOnComputeHost_post_configure_source
        OracleJDK_starting:
          target: OracleJDK
          activities:
            - set_state: starting
          on_success:
            - OracleJDK_start
        OracleJDK_started:
          target: OracleJDK
          activities:
            - set_state: started
          on_success:
            - OracleJDK_hostedOnComputeHost_add_target
        OracleJDK_create:
          target: OracleJDK
          activities:
            - call_operation: Standard.create
          on_success:
            - OracleJDK_created
        OracleJDK_configure:
          target: OracleJDK
          activities:
            - call_operation: Standard.configure
          on_success:
            - OracleJDK_configured
        OracleJDK_start:
          target: OracleJDK
          activities:
            - call_operation: Standard.start
          on_success:
            - OracleJDK_started
        OracleJDK_hostedOnComputeHost_pre_configure_source:
          target: OracleJDK
          target_relationship: hostedOnComputeHost
          operation_host: SOURCE
          activities:
            - call_operation: Configure.pre_configure_source
          on_success:
            - OracleJDK_configure
        OracleJDK_hostedOnComputeHost_post_configure_source:
          target: OracleJDK
          target_relationship: hostedOnComputeHost
          operation_host: SOURCE
          activities:
            - call_operation: Configure.post_configure_source
          on_success:
            - OracleJDK_start
        OracleJDK_hostedOnComputeHost_add_target:
          target: OracleJDK
          target_relationship: hostedOnComputeHost
          operation_host: SOURCE
          activities:
            - call_operation: Configure.add_target
    uninstall:
      steps:
        Compute_uninstall:
          target: Compute
          activities:
            - delegate: uninstall
        OracleJDK_stopping:
          target: OracleJDK
          activities:
            - set_state: stopping
          on_success:
            - OracleJDK_stop
        OracleJDK_stopped:
          target: OracleJDK
          activities:
            - set_state: stopped
          on_success:
            - OracleJDK_deleting
        OracleJDK_deleting:
          target: OracleJDK
          activities:
            - set_state: deleting
          on_success:
            - OracleJDK_delete
        OracleJDK_deleted:
          target: OracleJDK
          activities:
            - set_state: deleted
          on_success:
            - Compute_uninstall
        OracleJDK_stop:
          target: OracleJDK
          activities:
            - call_operation: Standard.stop
          on_success:
            - OracleJDK_stopped
        OracleJDK_delete:
          target: OracleJDK
          activities:
            - call_operation: Standard.delete
          on_success:
            - OracleJDK_deleted
        OracleJDK_hostedOnComputeHost_remove_target:
          target: OracleJDK
          target_relationship: hostedOnComputeHost
          operation_host: SOURCE
          activities:
            - call_operation: Configure.remove_target
          on_success:
            - Compute_uninstall
            - OracleJDK_stop
    start:
      steps:
        Compute_start:
          target: Compute
          activities:
            - delegate: start
    stop:
      steps:
        Compute_stop:
          target: Compute
          activities:
            - delegate: stop
