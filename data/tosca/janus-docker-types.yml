tosca_definitions_version: janus_tosca_simple_yaml_1_0

template_name: janus-docker-types
template_author: Janus
template_version: 1.0.0

imports:
  - normative: <normative-types.yml>

artifact_types:
  tosca.artifacts.Deployment.Image.Container.Docker:
    description: Docker Container Image
    derived_from: tosca.artifacts.Deployment.Image

node_types:
  janus.nodes.DockerContainer:
    derived_from: tosca.nodes.Root
    description: >
      The TOSCA Container Docker node represents an application running in a Docker container.
      Properties defined in the node will be interpreted as the entrypoint's arguments.
    properties:
      cpu_share:
        type: integer
        required: false
        description: >
          Container CPU shares (relative weight). Example: "512"
      mem_share:
        type: string
        required: false
        description: >
          Shared memory with the Docker container. Example: "512M"
      docker_options:
        type: string
        required: false
        description: >
          Arbitrary command-line options for the docker run command.
      docker_ports:
        type: string
        required: false
        description: >
          List of ports to expose. Example : "8080:80 2100:21"
      docker_run_cmd:
        type: string
        required: false
        description: >
          Docker run command. Will override the Dockerfile CMD statement.
    requirements:
      - use_volume:
          capability: janus.capabilities.DockerVolume
          relationship: janus.relationships.MountDockerVolume
          occurrences: [ 0, UNBOUNDED ]


  janus.nodes.DockerVolume:
    derived_from: tosca.nodes.Root
    abstract: true
    capabilities:
      mount:
        type: janus.capabilities.DockerVolume

capability_types:
  janus.capabilities.DockerVolume:
    derived_from: tosca.capabilities.Root
    description: >
      Capability of a Docker Volume to be mounted in a Docker Container
    properties:
      mountPath:
        type: string
        required: true
        description: Path within the container at which the volume should be mounted. Must not contain ':' if used in K8S.
        
relationship_types:
  janus.relationships.MountDockerVolume:
    derived_from: tosca.relationships.Root