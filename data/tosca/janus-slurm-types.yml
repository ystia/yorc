tosca_definitions_version: janus_tosca_simple_yaml_1_0

template_name: janus-slurm-types
template_author: Janus
template_version: 1.0.0

imports:
  - janus: <janus-types.yml>

node_types:
  janus.nodes.slurm.Compute:
    derived_from: tosca.nodes.Compute
    properties:
      gres:
        type: string
        required: false
      partition:
        type: string
        required: false
        description: Slurm partition where the nodes will be deployed
      job_name:
        type: string
        required: false
        description: Specify a name for the job allocation. The specified name will appear along with the job id.
      user:
        type: string
        description: The user name used to connect to the Compute and provision it.
        required: true
    attributes:
      cuda_visible_devices:
        type: string
        description: Coma separated list of visibles GPU devices for the compute.
      job_id:
        type: string
        description: The ID of the job allocation.
      partition:
        type: string
        description: Slurm partition where the nodes are deployed.