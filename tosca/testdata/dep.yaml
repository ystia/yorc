tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
description: Alien4Cloud generated service template
template_name: Test
template_version: 0.1.0-SNAPSHOT
template_author: admin

imports:
  - tosca-normative-types: 1.0.0-ALIEN11

topology_template:
  node_templates:
    Compute:
      type: janus.nodes.openstack.Compute
      properties:
        user: cloud-user
        flavor: 2
        # Liberty
#        image: 4bde6002-649d-4868-a5cb-fcd36d5ffa63
        # IceHouse
        image: 89ec515c-3251-4c2f-8402-bda280c31650
        availability_zone: nova
      capabilities:
        endpoint:
          properties:
            protocol: tcp
            initiator: source
            secure: true
            network_name: private_starlings
        scalable:
          properties:
            max_instances: 1
            min_instances: 1
            default_instances: 1
  workflows:
    install:
      steps:
        Compute_install:
          target: Compute
          activities:
            - delegate: install
    uninstall:
      steps:
        Compute_uninstall:
          target: Compute
          activities:
            - delegate: uninstall
