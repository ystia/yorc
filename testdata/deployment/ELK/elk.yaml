topology_template:
  inputs:
    repository_default:
      type: string
      required: false
      default: "http://10.197.132.16/sla"
    repository_value:
      type: string
      required: false
      value: "http://10.197.132.16/sla"
  node_templates:
    JavaES:
      type: starlings.nodes.Java
      properties:
        download_url: { concat: [ get_input: repository_value, "/jdk-7u79-linux-x64.tar.gz" ] }
      requirements:
        - host:
            node: ComputeES
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    ConsulServer:
      type: starlings.nodes.Consul
      requirements:
        - host:
            node: ComputeCS
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    Logstash:
      type: starlings.nodes.Logstash
      properties:
        stdout: true
        auto_reload: true
        reload_interval: 60
        repository: { get_input: repository }
      requirements:
        - consul:
            node: ConsulAgentLS
            capability: starlings.capabilities.ConsulAgent
            relationship: starlings.relationships.ConnectsToConsulAgent
        - java:
            node: JavaLS
            capability: starlings.capabilities.JavaHosting
            relationship: starlings.relationships.HostedOnJavaRuntime
        - search_endpoint:
            node: Elasticsearch
            capability: starlings.capabilities.SearchEndpoint
            relationship: starlings.relationships.ConnectsLogstashToElasticsearch
    ConsulAgentLS:
      type: starlings.nodes.Consul
      requirements:
        - server_endpoint:
            node: ConsulServer
            capability: starlings.capabilities.ConsulServer
            relationship: starlings.relationships.ConnectsConsulAgentToServer
        - host:
            node: ComputeLS
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    Elasticsearch:
      type: starlings.nodes.Elasticsearch
      properties:
        repository: { get_input: repository_value }
      requirements:
        - java:
            node: JavaES
            capability: starlings.capabilities.JavaHosting
            relationship: starlings.relationships.HostedOnJavaRuntime
        - consul:
            node: ConsulAgentES
            capability: starlings.capabilities.ConsulAgent
            relationship: starlings.relationships.ConnectsToConsulAgent
      capabilities:
        search_resource:
          properties:
            protocol: tcp
            initiator: source
            secure: false
            network_name: PRIVATE
    ConsulAgentES:
      type: starlings.nodes.Consul
      requirements:
        - server_endpoint:
            node: ConsulServer
            capability: starlings.capabilities.ConsulServer
            relationship: starlings.relationships.ConnectsConsulAgentToServer
        - host:
            node: ComputeES
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    ComputeCS:
      type: janus.nodes.openstack.Compute
      properties:
        user: cloud-user
        flavor: 2
#        image: 89ec515c-3251-4c2f-8402-bda280c31650
        image: 1234b814-ec38-4c1a-948a-3435e13aae99
#        availability_zone: r423-02.share.ops
        key_pair: cloudify
      capabilities:
        scalable:
          properties:
            max_instances: 1
            min_instances: 1
            default_instances: 1
        endpoint:
          properties:
            protocol: tcp
            initiator: source
            secure: true
            network_name: PRIVATE
    JavaLS:
      type: starlings.nodes.Java
