tosca_definitions_version: alien_dsl_1_4_0

metadata:
  template_name: SimpleCompute-Environment
  template_version: 0.1.0-SNAPSHOT
  template_author: ${template_author}

description: ""

imports:
  - path: <yorc-slurm-types.yml>

topology_template:
  node_templates:
    Compute:
      type: yorc.nodes.slurm.Compute
      properties:
        partition: debug
        gres: gpu:1
        constraint: "[rack1*2&rack2*4]"
        job_name: xyz
      capabilities:
        host:
          properties:
            num_cpus: 4
            mem_size: "2 GB"
        scalable:
          properties:
            min_instances: 4
            max_instances: 10
            default_instances: 4
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
  workflows:
    install:
      steps:
        Compute_install:
          node: Compute
          activity:
            delegate: install
    uninstall:
      steps:
        Compute_uninstall:
          node: Compute
          activity:
            delegate: uninstall
    start:
      steps:
        Compute_start:
          node: Compute
          activity:
            delegate: start
    stop:
      steps:
        Compute_stop:
          node: Compute
          activity:
            delegate: stop
