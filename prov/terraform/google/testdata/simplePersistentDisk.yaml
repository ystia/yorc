tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: PersistentDiskTest
  template_version: 1.0
  template_author: tester

description: ""

imports:
  - <normative-types.yml>
  - <yorc-google-types.yml>
  - <yorc-types.yml>

topology_template:
  node_templates:
    Comp:
      type: yorc.nodes.google.Compute
      properties:
        machine_type: "n1-standard-1"
        zone: "europe-west1-b"
        image_project: "centos-cloud"
        image_family: "centos-7"
        no_address: false
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
            credentials:
              user: centos
              keys:
                0: "./testdata/mykey.pem"
    PersistentDisk:
      type: yorc.nodes.google.PersistentDisk
      properties:
        zone: "europe-west1-b"
        size: "12 GB"
        type: "pd-ssd"
        description: "my description for persistent disk"
        snapshot_id: "projects/project/global/snapshots/snapshot"
        size: "32 GB"
        labels: "key1=value1, key2=value2"
        disk_encryption_key:
          raw_key: 1234
          sha256: 5678
      requirements:
        - attachToComputeAttach:
            type_requirement: attachment # Where is defined this requirement type?
            node: Comp # Where is defined this node template?
            capability: tosca.capabilities.Attachment
            relationship: tosca.relationships.AttachTo
