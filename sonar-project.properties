sonar.organization=ystia
sonar.projectKey=ystia_yorc
sonar.projectName=Ystia Orchestrator

# =====================================================
#   Meta-data for the project
# =====================================================

sonar.links.homepage=https://ystia.github.io
sonar.links.ci=https://travis-ci.org/ystia/yorc
sonar.links.scm=https://github.com/ystia/yorc
sonar.links.issue=https://github.com/ystia/yorc/issues

# Period used to compare measures and track new issues
sonar.leak.period=previous_version

# SQ standard properties
sonar.exclusions=**/*_test.go
sonar.sources=.
sonar.tests=.
sonar.test.inclusions=**/*_test.go

# Properties specific to language plugins:
#   - For Go
sonar.go.coverage.reportPaths=coverage-sonar.out
sonar.go.tests.reportPaths=tests-reports.json
