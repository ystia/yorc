tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: SimpleApp
  template_version: 0.1.0-SNAPSHOT
  template_author: test

description: ""

imports:
  - <yorc-types.yml>
  - <normative-types.yml>
  - <yorc-google-types.yml>

topology_template:
  node_templates:
    Compute:
      metadata:
        a4c_edit_x: 3
        a4c_edit_y: "-27"
      type: yorc.nodes.google.Compute
      properties:
        image_project: "centos-cloud"
        image_family: "centos-7"
        machine_type: "n1-standard-1"
        zone: "europe-west1-b"
  workflows:
    install:
      steps:
        Compute_install:
          target: Compute
          activities:
            - delegate: install
    uninstall:
      steps:
        Compute_uninstall:
          target: Compute
          activities:
            - delegate: uninstall
    start:
      steps:
        Compute_start:
          target: Compute
          activities:
            - delegate: start
    stop:
      steps:
        Compute_stop:
          target: Compute
          activities:
            - delegate: stop
    run:
    cancel:
    testWorkflow:
      inputs:
        param1:
          type: string
      steps:
        Compute_start:
          target: Compute
          activities:
            - delegate: start

